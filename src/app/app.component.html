<mat-form-field class="full-width-field" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [formControl]="search" (input)="searchGIF(search.value)">
  <button matSuffix mat-icon-button aria-label="Clear" (click)="search.reset()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let gif of gifs | async">
    <img [src]="gif.images?.downsized.url" />
  </mat-grid-tile>
</mat-grid-list>
